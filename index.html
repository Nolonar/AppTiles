<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SPS Kacheln</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="libs/html2canvas.min.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <canvas id="canvas" width="1400" height="800"></canvas>
    <div id="tiles-panel">
        <div class="group PROD">
            <p>Bei Auswahl für PROD:</p>
            <div class="tiles"></div>
        </div>
        <div class="group INT">
            <p>Bei Auswahl für INT:</p>
            <div class="tiles"></div>
        </div>
    </div>
    <div id="control-panel">
        <div>
            <label for="PROD">PROD</label>
            <textarea id="PROD">
TEST
Test
chrome.png

Hello
World
chrome.png</textarea>
        </div>
        <div>
            <label for="INT">INT</label>
            <textarea id="INT">
INT
TEST
cembra.png</textarea>
        </div>
    </div>
    <input type="submit" id="download-screenshot" value="Download Screenshot">
</body>

</html>
